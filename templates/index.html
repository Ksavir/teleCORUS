<!DOCTYPE html>
<html lang="en, es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/telemedicina.css">

</head>

<body>
    <h1>TeleCORUS</h1>
    <div id="root">
        <div id="container" class="container">
            <div id="local" class="participant">
                <div></div>
                <div class="name">Usuario</div>
            </div>
            <div id="login_form">
                <form>
                    <h3>¿Preparado para unirte?</h3>
                    <p id="count">Esperando a los participantes </p>
                    <label for="username">Ingresa tu nombre</label>
                    <input type="text" name=”username” id="username">
                    <button id="join_leave">Unirse ahora</button>
                    <button id="share_screen" disabled>Share screen</button>
                    <button id="toggle_chat" disabled>Toggle chat</button>
                </form>
            </div>

            <!-- more participants will be added dynamically here -->
        </div>
        <div id="chat">
            <div id="chat-scroll">
                <div id="chat-content">
                    <!-- chat content will be added dynamically here -->
                </div>
            </div>
            <input id="chat-input" type="text">
        </div>
    </div>
    
    <!-- Footer -->
    <section class="">
        <footer class="text-center text-white" style="background-color: #0a4275;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: CTA -->
                <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Conoce al desarrollador </span>
                        <button type="button" class="btn btn-outline-light btn-rounded">
                            Ver mas 
                        </button>
                    </p>
                </section>
                <!-- Section: CTA -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2023 Copyright:
                <a class="text-white" href="https://telectronic.cl">Telectronic</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
<script src="../static/app.js"></script>
</body>

</html>
