<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/telemedicina.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>TeleCORUS</h1>
    </header>
    <div id="root">
        <div id="container" class="container text-center">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-md-6">
                    <div id="local" class="participant">
                        <div></div>
                        <div class="name">Usuario</div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div id="login_form">
                        <form>
                            <h5>¿Preparado para unirte?</h5>
                            <p id="count">Esperando a los participantes </p>
                            <label for="username">Ingresa tu nombre</label>
                            <input type="text" name=”username” id="username">
                            <div class="d-flex">
                                <button id="join_leave">Unirse ahora</button>
                                <button id="share_screen" disabled>Share screen</button>
                            </div>
                            <!-- <button id="toggle_chat" disabled>Toggle chat</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start w-auto">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Telectronic © 2023 | Todos los derechos reservados <br> Desarrollado por:
            <a class="text-dark" href="https://www.telectronic.com/"><img class="w-25" target="_blank" src="../static/img/telectronic-logo-removebg-preview.png" alt="logo de telectronic"></a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
<script src="../static/app.js"></script>

</html>
